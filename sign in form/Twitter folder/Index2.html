<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index2.css">
    <title>Twitter-Login-Form</title>
</head>
<script>
function openLoginForm(){
    document.body.classList.add("showLoginForm");
  }
  function closeLoginForm(){
    document.body.classList.remove("showLoginForm");
  }
  </script>
<body>
    <div class="Home-Page">
      <img src="twitter.svg"  style="clear: both;" height="60px" width="60px" alt="">
      </div>
      <h1 style="margin-left: 42.5%;">Log in to Twitter</h1>
      <div class="Input">
      <input type="email" placeholder="Phone, email or username" required><br><br>
      <input type="password" placeholder="Password" required> <br><br>
      
      <a href="">Forgot password?</a><br><br>
      <button class="log-in">Log In</button>
      </div>

    <div class="center">
        <button onclick="openLoginForm()">Sign Up</button>
        <!-- <a onclick="openLoginForm()">Sign Up</a> -->
      </div>
      <div class="popup-overlay"></div>
      <div class="popup">
        <div class="popup-close" onclick="closeLoginForm()">&times;</div>
        <div class="form">
          <div class="avatar">
            <img src="twitter.svg" alt="">

          </div>
         
          <div style="text-align: left;margin-left:20px ;" class="header">
            Create Your account
          </div>
          <div class="element">
            <input type="text" id="username" placeholder="Name" required>
          </div>
          <div class="element">
            <input type="password" id="password" placeholder="Phone">
          </div>
          <br>
          <p style="color: #69B9EB;margin-left: 20px;cursor: pointer;width: 117px;">Use email instead</p>
          <div class="element"><br>
            <div>
              <strong style="color:#14171A;">Date of Birth</strong><br>
              This will not be shown publicly. Confirm Your own age, even if this account is for a buisness, a pet, or something else.
            </div><br>
            <div id="DOB">
              <form action="/action_page.php">  
                <input type="date" id="birthday" name="birthday">
              </form>
            </div>
          <br><br>
          <button>Next</button>
        </div>
      </div>
    </div>
  </body>
  </html>
